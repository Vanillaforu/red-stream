<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瀑布流效果</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="column">
            <!-- 帖子1 -->
            <div class="post" id="post-1">
                <img src="images/image1.jpg" alt="Post Image">
                <h2>标题1</h2>
                <p>作者: 小红书用户1</p>
                <div class="interactions">
                    <button class="like-button" data-post-id="1">点赞</button>
                    <span class="like-count" id="like-count-1">0</span>
                    <span class="like-animation" id="like-animation-1">&#x2764;&#xFE0F;</span>
                    
                    <button class="comment-button" data-post-id="1">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="10"></circle>
                            <path d="M21 21l-4.35-4.35"></path>
                        </svg>
                        评论
                    </button>
                    <span class="comment-count" id="comment-count-1">0</span>
                    <span class="comment-animation" id="comment-animation-1">&#x1F4AC;</span>
                    
                    <button class="share-button" data-post-id="1">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M8.5 16.5l5-5m0 0l5 5"></path>
                        </svg>
                        转发
                    </button>
                    <span class="share-count" id="share-count-1">0</span>
                    <span class="share-animation" id="share-animation-1">&#x1F5E3;</span>
                </div>
            </div>
